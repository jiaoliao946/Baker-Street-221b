<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>     <!--解决IE的部分兼容问题-->
    <meta charset="UTF-8"/>     <!--编码-->

    <link rel="icon" type="image/png" href="/assets/icons/logo.png"/>     <!--图标-->
    <title>贝克街221号</title>     <!--标题-->
    <meta name="description" content="Guides for everything."/>     <!--描述-->
    <meta name="viewport" content="width=device-width, minimum-scale=0.1"/>     <!--屏幕相关-->

    <link rel="stylesheet" href="https://unpkg.com/docsify/themes/vue.css"/>     <!--Docsify-->
    <link rel="stylesheet" href="/css/global.css"/>     <!--全局-->
    <link rel="stylesheet" href="/css/coverpage.css"/>     <!--封面-->
    <link rel="stylesheet" href="/css/sidebar.css"/>     <!--侧边栏-->
    <link rel="stylesheet" href="/css/article.css"/>     <!--文章-->
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v3/dist/waline.css"/>     <!--Waline默认-->
    <link rel="stylesheet" href="/css/waline.css"/>     <!--Waline自定义-->
    <link rel="stylesheet" href="/css/plugin.css"/>     <!--大部分插件-->
</head>

<body>
    <div id="app">稍等片刻~~~</div>    <!--等待提示-->
    <script>
        window.$docsify = {
            routerMode: "history",     //将路由模式从hash换为history，从而去除地址栏自动添加的#
            themeColor: "#619ac3",     //主题色
            coverpage: true,     //加载封面
            onlyCover: true,     //仅封面作为首页
            loadSidebar: true,     //加载侧边栏
            subMaxLevel: 3,     //侧边栏目录最大可显示标题层级
            repo: "https://github.com/jiaoliao946/Baker-Street-221b",     //右上角GitHub地址
            notFoundPage: true,     //404页面
            alias: {     //地址重定向
                "(.*)#": "$1"
            },

            copyCode: {     //代码复制按钮
                buttonText: "点击复制",
                errorText: "复制失败",
                successText: "复制成功"
            },
            pagination: {     //前后章节导航
                previousText: "上一章节",
                nextText: "下一章节",
                crossChapter: true,
                crossChapterText: true
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>     <!--Docsify-->
    <script src="/plugins/global.js"></script>     <!--全局-->
    <script src="/plugins/sidebar.js"></script>     <!--侧边栏-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>     <!--代码复制按钮-->
    <script type="module" src="/plugins/waline/waline.js"></script>     <!--Waline-->
    <script src="/plugins/waline/reaction.js"></script>     <!--Waline reaction声音-->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>     <!--前后章节导航-->
</body>
</html>
