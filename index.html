<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>     <!--解决IE的某些兼容问题-->
    <meta charset="UTF-8"/>          <!--编码-->

    <link rel="icon" type="image/png" href="./assets/icons/icon.png"/>          <!--图标-->
    <title>贝克街221号</title>
    <meta name="description" content="Guides for everything."/>     <!--描述-->
    <meta name="viewport" content="width=device-width, minimum-scale=0.1"/>     <!--界面相关-->

    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css"/>     <!--总体样式-->

    
</head>

<body>
    <div id="app">稍等片刻~~~</div>    <!--加载提示-->
    <script>
        window.$docsify = {
            themeColor: '#619ac3',
            coverpage: true,
            repo: 'https://github.com/jiaoliao946',
            //插件
            plugins: [
                function (hook, vm) {     //来必力
                    hook.beforeEach(function(content) {
                        var comment = "<div id='remarkbox-div'></div>\n"
                        return content + comment;
                    });

                    hook.doneEach(function() {
                        var rb_owner_key = "de6b7b73-d0e9-11ef-9124-29ab4fb285a0";
                        var thread_uri = window.location.href;
                        var thread_title = window.document.title;
                        var thread_fragment = window.location.hash;

                        // rb owner was here.
                        var rb_src = "https://my.remarkbox.com/embed" + 
                            "?rb_owner_key=" + rb_owner_key +
                            "&thread_title=" + encodeURI(thread_title) +
                            "&thread_uri=" + encodeURIComponent(thread_uri) + 
                            thread_fragment;

                        function create_remarkbox_iframe() {
                            var ifrm = document.createElement("iframe");
                            ifrm.setAttribute("id", "remarkbox-iframe");
                            ifrm.setAttribute("scrolling", "no");
                            ifrm.setAttribute("src", rb_src);
                            ifrm.setAttribute("frameborder", "0");
                            ifrm.setAttribute("tabindex", "0");
                            ifrm.setAttribute("title", "Remarkbox");
                            ifrm.style.width = "100%";
                            document.getElementById("remarkbox-div").appendChild(ifrm);
                        }
                        create_remarkbox_iframe();
                        iFrameResize({
                            checkOrigin: ["https://my.remarkbox.com"],
                            inPageLinks: true,
                            initCallback: function(e) {e.iFrameResizer.moveToAnchor(thread_fragment)}
                        }, document.getElementById("remarkbox-iframe"));
                    });
                }
            ]
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://my.remarkbox.com/static/js/iframe-resizer/iframeResizer.min.js"></script>

    
</body>

</html>
