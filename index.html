<!DOCTYPE html>
<html lang="zh">     <!--语言-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>     <!--解决IE的部分兼容问题-->
    <meta charset="UTF-8"/>     <!--编码-->
    <meta name="viewport" content="width=device-width, minimum-scale=0.1"/>     <!--屏幕相关-->

    <link rel="icon" type="image" href="/assets/icons/logo.svg"/>     <!--logo-->
    <title>贝克街221号</title>     <!--标题-->
    <meta name="creator" content="jiaoliao946"/>     <!--创建者-->
    <meta name="publisher" content="jiaoliao946"/>     <!--出版者-->
    <meta name="description" content="Guides for everything."/>     <!--描述-->

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"/>     <!--Docsify-->
    <link rel="stylesheet" href="/css/global.css"/>     <!--全局-->
    <link rel="stylesheet" href="/css/navbar.css"/>     <!--导航栏-->
    <link rel="stylesheet" href="/css/coverpage.css"/>     <!--封面-->
    <link rel="stylesheet" href="//unpkg.com/docsify-sidebar-collapse/dist/sidebar-folder.min.css"/>     <!--优化侧边栏默认-->
    <link rel="stylesheet" href="/css/sidebar.css"/>     <!--优化侧边栏自定义-->
    <link rel="stylesheet" href="/css/content.css"/>     <!--内容-->
    <link rel="stylesheet" href="//unpkg.com/docsify-plugin-toc/dist/light.css">     <!--目录-->
    <link rel="stylesheet" href="//unpkg.com/katex/dist/katex.min.css"/>     <!--KaTex-->
    <link rel="stylesheet" href="//unpkg.com/font-awesome/css/font-awesome.css"/>     <!--Font Awesome-->
    <link rel="stylesheet" href="//unpkg.com/@waline/client@v3/dist/waline.css"/>     <!--Waline默认-->
    <link rel="stylesheet" href="/css/waline.css"/>     <!--Waline自定义-->
    <link rel="stylesheet" href="/css/plugin.css"/>     <!--大部分插件-->

    <script type="module" src="//unpkg.com/@dotlottie/player-component/dist/dotlottie-player.mjs"></script>     <!--DotLottie-->
</head>

<body>
    <div id="app">稍等片刻~~~</div>    <!--等待提示-->
    <script>
        $docsify = {
            routerMode: "history",     //将路由模式从hash换为history，从而去除地址栏自动添加的#
            themeColor: "#619ac3",     //主题色
            coverpage: true,     //加载封面
            onlyCover: true,     //仅封面作为首页
            loadSidebar: true,     //加载侧边栏
            subMaxLevel: 2,     //侧边栏显示的最大标题级数
            auto2top: true,     //自动到文章开头
            notFoundPage: true,     //404页面
            alias: {     //地址重定向
                ".*/_sidebar.md": "_sidebar.md",     //侧边栏
                "(.*)#": "$1"     //修复登录Waline后跳转出错
            },

            search: {     //搜索栏
                placeholder: "点击搜索",
                noData: "没有找到",
                //各种文章路径，从而第一次进入网站就可以在所有文章内搜索
                //因为使用了优化的侧边栏，所以虽然侧边栏有所有文章，但是自动读取路径无用
                paths: [
                    "/README",
                    "Blog/README",
                    "Blog/Pre/init",
                    "Blog/Waline/init",
                    "General/README",
                    "General/Git/README",
                    "General/Git/git",
                    "General/Git/github",
                    "MC/README",
                    "MC/Mod12/README",
                    "MC/Mod12/Pre/environment",
                    "MC/Mod12/Pre/java",
                    "MC/Mod12/Pre/mod",
                    "MC/Modpack12/README"
                ]
            },
            searchHighlightColor: "#fbcd31",     //搜索高亮颜色
            sidebarDisplayLevel: 0,     //侧边栏初始展开层数
            toc: {     //目录
                tocMaxLevel: 3,     //目录最大级数
                target: "h2, h3, h4"     //显示于目录的元素
            },
            "flexible-alerts": {     //告示
                style: "flat",     //风格为一整块
                note: {     //通知
                    icon: "fa fa-bullhorn",
                    label: "通知"
                },
                tip: {     //提示
                    label: "提示"
                },
                important: {     //重要
                    icon: "fa fa-star",
                    label: "重要"
                },
                warning: {     //注意
                    label: "注意"
                },
                caution: {     //警告
                    icon: "fa fa-ban",
                    label: "警告",
                    className: "attention"     //用于提供颜色
                }
            },
            copyCode: {     //代码复制按钮
                buttonText: "点击复制",
                errorText: "复制失败",
                successText: "复制成功"
            },
            pagination: {     //前后文章导航
                previousText: "上一篇文章",
                nextText: "下一篇文章",
                crossChapter: true,
                crossChapterText: true
            }
        }
    </script>

    <script src="/plugins/change/docsify.js"></script>     <!--Docsify-->
    <script src="/plugins/global.js"></script>     <!--全局-->
    <script src="/plugins/navbar.js"></script>     <!--导航栏-->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>     <!--搜索栏-->
    <script src="/plugins/change/search-highlighter.js"></script>     <!--搜索高亮（改）-->
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>     <!--优化侧边栏-->
    <script src="//unpkg.com/docsify-plugin-toc/dist/docsify-plugin-toc.min.js"></script>     <!--目录-->
    <script src="//unpkg.com/katex/dist/katex.min.js"></script>
    <script src="//unpkg.com/marked@4"></script>
    <script src="//unpkg.com/docsify-katex/dist/docsify-katex.js"></script>     <!--KaTex-->
    <script src="/plugins/content.js"></script>     <!--一言、首次上传时间、上次更新时间、访问次数、字数、预计阅读时长和回到开头按钮-->
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>     <!--告示-->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>     <!--图片放大-->
    <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>     <!--代码复制按钮-->
    <script type="module" src="/plugins/waline.js"></script>     <!--Waline-->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>     <!--前后文章导航-->
    <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script>     <!--前后文章导航栏-->
</body>
</html>
